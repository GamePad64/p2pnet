syntax = "proto2";

import "Protocol.proto";
package p2pnet.protocol;

message DHTPart {
	enum DHTMessageType {
		// Request
		STORE = 1;
		FIND_NODE = 2;
		FIND_VALUE = 3;
		DELETE = 4;	// Will implement later.

		// REPLY
		FIND_NODE_ACK = 5;
		FIND_VALUE_ACK = 6;
	}

	required string namespace = 1;
	optional bytes hash = 2;

	required DHTMessageType message_type = 3;
	repeated bytes th_list = 4;
}

extend OverlayMessage.Payload {
	optional DHTPart dht_part = 16;
}
