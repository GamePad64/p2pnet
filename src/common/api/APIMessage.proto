syntax = "proto2";
option cc_generic_services = true;

package p2pnet.api;

message APIMessage {
	enum MessageType {
		REGISTER_SERVICE = 0;
		REGISTER_SERVICE_CALLBACK = 1;

		GENERATE_PRIVATE_KEY = 2;
		GENERATE_PRIVATE_KEY_CALLBACK = 3;

		BIND_ENDPOINT = 4;
		BIND_ENDPOINT_CALLBACK = 5;
	}

	required MessageType type = 1;

	//REGISTER_SERVICE_CALLBACK
	optional uint64 registered_id = 2;

	//CREATE_PRIVATE_KEY_CALLBACK, BIND_ENDPOINT
	optional string privkey_cert = 3;
}