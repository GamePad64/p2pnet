language: cpp
compiler:
  - gcc
  - clang
install:
  - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository -y "deb http://llvm.org/apt/precise/ llvm-toolchain-precise main"
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
  -
  - sudo apt-get update
  -
  - sudo apt-get install ccache clang-3.4 monotone libboost1.48-all-dev g++-4.8 gcc-4.8 build-essential python-all binutils-gold mercurial subversion libgtest-dev protobuf-compiler libprotobuf-dev
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 80 --slave /usr/bin/g++ g++ /usr/bin/g++-4.8
  - 
  - wget -O contrib.tar.gz https://dl.dropboxusercontent.com/u/2310050/p2pnet/contrib.tar.gz
  - tar -xzf contrib.tar.gz
  - cd contrib
  -
  - wget -O eclipse.tar.gz "http://www.eclipse.org/downloads/download.php?file=/technology/epp/downloads/release/kepler/R/eclipse-cpp-kepler-R-linux-gtk-x86_64.tar.gz&r=1"
  - tar -xzf eclipse.tar.gz
  - 
  - cd ..
script:
  - ls
  - cd src/daemon/protobuf; ./protoc.sh; cd ../../..
  - contrib/eclipse/eclipse -nosplash -application org.eclipse.cdt.managedbuilder.core.headlessbuild -import . -build p2pnet
branches:
  only:
    - master
    - travis-config

